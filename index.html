<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Notas Ingeniería</title>
<style>
  :root {
    --color-principal: #003366;
    --color-acento: #00509e;
  }
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 1rem;
    background: #f4f6f9;
    color: #222;
  }
  h1 {
    text-align: center;
    color: var(--color-principal);
    margin-bottom: 1.5rem;
  }
  .materia {
    background: #fff;
    padding: 1rem 1.2rem;
    margin-bottom: 1rem;
    border-radius: 10px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
  }
  h2 {
    color: var(--color-principal);
    border-left: 4px solid var(--color-principal);
    padding-left: .5rem;
    margin-bottom: .6rem;
    font-size: 1.1rem;
  }
  label {
    display: block;
    margin-top: .5rem;
    font-weight: 500;
  }
  input {
    width: 100%;
    padding: .5rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-top: .2rem;
    font-size: .95rem;
    box-sizing: border-box;
  }
  input.small {
    width: 70px;
    display: inline-block;
    text-align: center;
    padding: .4rem;
  }
  .test-group {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: .4rem;
  }
  .resultado {
    margin-top: .6rem;
    font-weight: bold;
    color: var(--color-principal);
    font-size: .95rem;
  }
  .resultado.aprobado { color: #2e7d32; }
  .resultado.suspendido { color: #c62828; }

  /* Menú de selección de notas */
  .nota-picker {
    position: fixed;
    background: white;
    border: 1px solid #ccc;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    z-index: 10000;
    display: none;
    max-height: 65vh;
    overflow-y: auto;
    padding: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.1rem;
    max-width: 90%;
    bottom: 20px;
    top: auto !important;
  }

  .nota-picker button {
    display: block;
    width: 100%;
    padding: 14px 0;
    margin: 4px 0;
    background: #f0f6ff;
    border: none;
    border-radius: 12px;
    text-align: center;
    font-size: 1.25rem;
    font-weight: 600;
    color: var(--color-principal);
    cursor: pointer;
    transition: background 0.2s, transform 0.1s;
  }

  .nota-picker button:hover,
  .nota-picker button:focus {
    background: #d0e4ff;
    outline: none;
  }

  .nota-picker button:active {
    transform: scale(0.98);
  }

  @media (max-width: 600px) {
    input.small { width: 55px; font-size: 1rem; }
    .materia { padding: .9rem; }
    h2 { font-size: 1rem; }
    .nota-picker button {
      padding: 18px 0;
      font-size: 1.4rem;
    }
  }

  /* Botón de limpiar */
  #limpiar-btn {
    display: block;
    margin: 1.2rem auto;
    padding: 0.6rem 1.2rem;
    background: #e0e0e0;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    color: #333;
    transition: background 0.2s;
  }
  #limpiar-btn:hover {
    background: #cfcfcf;
  }
</style>
</head>
<body>

<h1>Calculadora de Notas de Ingeniería</h1>

<!-- Ingeniería Térmica -->
<div class="materia" id="termica">
  <h2>Ingeniería Térmica</h2>
  <label for="term_aula">10% Puntos en aula</label>
  <input type="number" id="term_aula" step="0.01" min="0" max="10">
  <label for="term_lab">10% Prácticas de laboratorio (Final)</label>
  <input type="number" id="term_lab" step="0.01" min="0" max="10">
  <label for="term_tests">10% Proyecto de laboratorio (6 tests: 2 TD, 2 Calor, 2 Otros)</label>
  <div class="test-group">
    <input class="small" id="term_t1" step="0.01" type="number" min="0" max="10">
    <input class="small" id="term_t2" step="0.01" type="number" min="0" max="10">
    <input class="small" id="term_t3" step="0.01" type="number" min="0" max="10">
    <input class="small" id="term_t4" step="0.01" type="number" min="0" max="10">
    <input class="small" id="term_t5" step="0.01" type="number" min="0" max="10">
    <input class="small" id="term_t6" step="0.01" type="number" min="0" max="10">
  </div>
  <label for="term_final">70% Examen Final (mínimo 35%)</label>
  <input type="number" id="term_final" step="0.01" min="0" max="10">
  <div id="term_res" class="resultado" aria-live="polite"></div>
</div>

<!-- Ampliación de Cálculo -->
<div class="materia" id="calculo">
  <h2>Ampliación de Cálculo</h2>
  <label for="calc_labs">15% Laboratorio (5 clases: 10%,10%,10%,10%,60%)</label>
  <div class="test-group">
    <input class="small" id="calc_lab1" step="0.01" type="number" min="0" max="10">
    <input class="small" id="calc_lab2" step="0.01" type="number" min="0" max="10">
    <input class="small" id="calc_lab3" step="0.01" type="number" min="0" max="10">
    <input class="small" id="calc_lab4" step="0.01" type="number" min="0" max="10">
    <input class="small" id="calc_lab5" step="0.01" type="number" min="0" max="10">
  </div>
  <label for="calc_aulas">15% Problemas en aula (6 problemas)</label>
  <div class="test-group">
    <input class="small" id="calc_a1" step="0.01" type="number" min="0" max="10">
    <input class="small" id="calc_a2" step="0.01" type="number" min="0" max="10">
    <input class="small" id="calc_a3" step="0.01" type="number" min="0" max="10">
    <input class="small" id="calc_a4" step="0.01" type="number" min="0" max="10">
    <input class="small" id="calc_a5" step="0.01" type="number" min="0" max="10">
    <input class="small" id="calc_a6" step="0.01" type="number" min="0" max="10">
  </div>
  <label for="calc_final">70% Examen final (mínimo 4/10)</label>
  <input type="number" id="calc_final" step="0.01" min="0" max="10">
  <label for="calc_parcial">Examen parcial (puede sustituir 50% si ≥5/10)</label>
  <input type="number" id="calc_parcial" step="0.01" min="0" max="10">
  <div id="calc_res" class="resultado" aria-live="polite"></div>
</div>

<!-- Tecnología Eléctrica -->
<div class="materia" id="electricidad">
  <h2>Tecnología Eléctrica</h2>
  <label for="elec_lab">15% Laboratorio</label>
  <input type="number" id="elec_lab" step="0.01" min="0" max="10">
  <label for="elec_parcial">40% Parcial</label>
  <input type="number" id="elec_parcial" step="0.01" min="0" max="10">
  <label for="elec_final">45% Examen Final (mínimo 50% global y ≥20% por ejercicio)</label>
  <input type="number" id="elec_final" step="0.01" min="0" max="10">
  <div id="elec_res" class="resultado" aria-live="polite"></div>
</div>

<!-- Resistencia de Materiales -->
<div class="materia" id="resistencia">
  <h2>Resistencia de Materiales</h2>
  <label for="res_lab">5% Laboratorio</label>
  <input type="number" id="res_lab" step="0.01" min="0" max="10">
  <label for="res_parciales">Parciales (dos de 7.5%)</label>
  <div class="test-group">
    <input class="small" id="res_p1" step="0.01" type="number" min="0" max="10">
    <input class="small" id="res_p2" step="0.01" type="number" min="0" max="10">
  </div>
  <label for="res_final">80% Examen Final</label>
  <input type="number" id="res_final" step="0.01" min="0" max="10">
  <div id="res_res" class="resultado" aria-live="polite"></div>
</div>

<!-- Procesos de Fabricación -->
<div class="materia" id="procesos">
  <h2>Procesos de Fabricación</h2>
  <label for="proc_kahoot">10% Kahoot</label>
  <input type="number" id="proc_kahoot" step="0.01" min="0" max="10">
  <label for="proc_labs">20% Laboratorio (3 partes: Kahoots 4%, Trabajo 12%, Defensa 4%)</label>
  <div class="test-group">
    <input class="small" id="proc_lab1" step="0.01" placeholder="Kahoots" type="number" min="0" max="10">
    <input class="small" id="proc_lab2" step="0.01" placeholder="Trabajo" type="number" min="0" max="10">
    <input class="small" id="proc_lab3" step="0.01" placeholder="Defensa" type="number" min="0" max="10">
  </div>
  <label for="proc_final">70% Examen Final (mínimo 25%)</label>
  <input type="number" id="proc_final" step="0.01" min="0" max="10">
  <div id="proc_res" class="resultado" aria-live="polite"></div>
</div>

<button id="limpiar-btn" onclick="limpiarTodo()">Limpiar todas las notas</button>

<div id="promedio" class="resultado" style="text-align:center;margin-top:1rem;font-size:1.1rem;" aria-live="polite"></div>

<!-- Contenedor del menú de selección de notas -->
<div id="nota-picker" class="nota-picker"></div>

<script>
// === UTILIDADES ===
function guardar(id, v) {
  localStorage.setItem(id, v);
}
function cargar(id) {
  const v = localStorage.getItem(id);
  if (v !== null) document.getElementById(id).value = v;
}
function prom(arr) {
  const nums = arr.map(x => +x || 0);
  return nums.reduce((a, b) => a + b, 0) / nums.length;
}

// === CÁLCULOS ===
function calcTermica() {
  const a = +document.getElementById('term_aula').value || 0;
  const l = +document.getElementById('term_lab').value || 0;
  const f = +document.getElementById('term_final').value || 0;
  const tests = prom([
    document.getElementById('term_t1').value,
    document.getElementById('term_t2').value,
    document.getElementById('term_t3').value,
    document.getElementById('term_t4').value,
    document.getElementById('term_t5').value,
    document.getElementById('term_t6').value
  ]);
  const nota = 0.1 * a + 0.1 * l + 0.1 * tests + 0.7 * f;
  const elem = document.getElementById('term_res');
  const msg = f < 3.5 ? " ❌ (<35%)" : " ✅";
  elem.textContent = `Térmica: ${nota.toFixed(2)}${msg}`;
  elem.className = `resultado ${nota >= 5 ? 'aprobado' : 'suspendido'}`;
  return nota;
}

function calcCalculo() {
  const labs = [
    +document.getElementById('calc_lab1').value || 0,
    +document.getElementById('calc_lab2').value || 0,
    +document.getElementById('calc_lab3').value || 0,
    +document.getElementById('calc_lab4').value || 0,
    +document.getElementById('calc_lab5').value || 0
  ];
  const ponderLab = labs[0]*0.1 + labs[1]*0.1 + labs[2]*0.1 + labs[3]*0.1 + labs[4]*0.6;
  const aulas = [
    +document.getElementById('calc_a1').value || 0,
    +document.getElementById('calc_a2').value || 0,
    +document.getElementById('calc_a3').value || 0,
    +document.getElementById('calc_a4').value || 0,
    +document.getElementById('calc_a5').value || 0,
    +document.getElementById('calc_a6').value || 0
  ];
  const promAula = prom(aulas);
  const f = +document.getElementById('calc_final').value || 0;
  const p = +document.getElementById('calc_parcial').value || 0;
  let nota = 0.15 * ponderLab + 0.15 * promAula + 0.7 * f;
  if (p >= 5) nota = Math.max(nota, p * 0.5 + nota * 0.5);
  const elem = document.getElementById('calc_res');
  const msg = f < 4 ? " ❌ (<4/10)" : " ✅";
  elem.textContent = `Cálculo: ${nota.toFixed(2)}${msg}`;
  elem.className = `resultado ${nota >= 5 ? 'aprobado' : 'suspendido'}`;
  return nota;
}

function calcElectricidad() {
  const l = +document.getElementById('elec_lab').value || 0;
  const p = +document.getElementById('elec_parcial').value || 0;
  const f = +document.getElementById('elec_final').value || 0;
  const nota = 0.15 * l + 0.4 * p + 0.45 * f;
  const elem = document.getElementById('elec_res');
  const msg = f < 5 ? " ❌ (<50%)" : " ✅";
  elem.textContent = `Eléctrica: ${nota.toFixed(2)}${msg}`;
  elem.className = `resultado ${nota >= 5 ? 'aprobado' : 'suspendido'}`;
  return nota;
}

function calcResistencia() {
  const l = +document.getElementById('res_lab').value || 0;
  const p1 = +document.getElementById('res_p1').value || 0;
  const p2 = +document.getElementById('res_p2').value || 0;
  const f = +document.getElementById('res_final').value || 0;
  const nota = 0.05 * l + 0.075 * (p1 + p2) + 0.8 * f;
  const elem = document.getElementById('res_res');
  elem.textContent = `Resistencia: ${nota.toFixed(2)}`;
  elem.className = `resultado ${nota >= 5 ? 'aprobado' : 'suspendido'}`;
  return nota;
}

function calcProcesos() {
  const k = +document.getElementById('proc_kahoot').value || 0;
  const f = +document.getElementById('proc_final').value || 0;
  const labs = [
    +document.getElementById('proc_lab1').value || 0,
    +document.getElementById('proc_lab2').value || 0,
    +document.getElementById('proc_lab3').value || 0
  ];
  // Cada parte ya está ponderada: 4% + 12% + 4% = 20%
  const labScore = labs[0] * 0.04 + labs[1] * 0.12 + labs[2] * 0.04;
  const nota = 0.1 * k + labScore + 0.7 * f;
  const elem = document.getElementById('proc_res');
  const msg = f < 2.5 ? " ❌ (<25%)" : " ✅";
  elem.textContent = `Procesos: ${nota.toFixed(2)}${msg}`;
  elem.className = `resultado ${nota >= 5 ? 'aprobado' : 'suspendido'}`;
  return nota;
}

function calcAll() {
  const notas = [
    calcTermica(),
    calcCalculo(),
    calcElectricidad(),
    calcResistencia(),
    calcProcesos()
  ];
  const total = prom(notas);
  if (!isNaN(total)) {
    document.getElementById('promedio').textContent = 'Promedio general: ' + total.toFixed(2);
  }
}

// === LIMPIAR ===
function limpiarTodo() {
  if (confirm('¿Borrar todas las notas?')) {
    document.querySelectorAll('input').forEach(i => {
      i.value = '';
      localStorage.removeItem(i.id);
    });
    calcAll();
  }
}

// === PICKER DE NOTAS (1.00 a 10.00 con dos decimales) ===
const TODAS_NOTAS = [];
for (let i = 100; i <= 1000; i++) {
  TODAS_NOTAS.push((i / 100).toFixed(2)); // "1.00", "1.01", ..., "10.00"
}

let inputActivo = null;

function mostrarPicker(input) {
  const picker = document.getElementById('nota-picker');
  picker.innerHTML = '';
  
  TODAS_NOTAS.forEach(nota => {
    const btn = document.createElement('button');
    btn.textContent = nota;
    btn.onclick = () => {
      input.value = nota;
      guardar(input.id, nota);
      calcAll();
      ocultarPicker();
    };
    picker.appendChild(btn);
  });
  
  picker.style.display = 'block';
  inputActivo = input;
}

function ocultarPicker() {
  document.getElementById('nota-picker').style.display = 'none';
  inputActivo = null;
}

// Detectar si es móvil
const esMovil = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

// Asignar eventos
document.querySelectorAll('input[type="number"]').forEach(input => {
  if (esMovil) {
    const handler = (e) => {
      e.preventDefault();
      input.blur();
      mostrarPicker(input);
    };
    input.addEventListener('focus', handler);
    input.addEventListener('click', handler);
  }
});

// Cerrar picker al tocar fuera
document.addEventListener('click', (e) => {
  const picker = document.getElementById('nota-picker');
  if (picker.style.display === 'block') {
    const clickedOnPicker = picker.contains(e.target);
    const clickedOnInput = e.target.tagName === 'INPUT' && e.target.type === 'number';
    if (!clickedOnPicker && !clickedOnInput) {
      ocultarPicker();
    }
  }
});

// === INICIALIZAR ===
window.onload = () => {
  document.querySelectorAll('input').forEach(i => cargar(i.id));
  calcAll();
};
</script>

</body>
</html>
